type User{
  id: ID! @unique
  name: String!
  email: String! @unique
  password: String!
  birthday: DateTime
  friends: [Friend!]! @relation(name: "FriendsByAuthor", onDelete: CASCADE)
}

type Friend{
  id: ID! @unique
  name: String
  defaultName: String!
  friendId: String!
  author: User! @relation(name: "FriendsByAuthor")
  chatRoomId: String! 
  permission: Boolean! @default(value: false)
}

enum Faculty {
  FSE
  CSE
  ASE
}
enum Major {
  COMPACT
  WIDE
  COVER
}